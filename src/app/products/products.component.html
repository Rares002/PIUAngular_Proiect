<div class="card-container">
<mat-card *ngFor="let card of cards">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{card.title}}</mat-card-title>
  </mat-card-header>
  <img style="width: 300px; height: 300px" mat-card-image [src]="card.imageUrl">
  <mat-card-content>
    <p>{{card.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToProductDetails(card.title)">View more</button>
  </mat-card-actions>

</mat-card>
</div>
